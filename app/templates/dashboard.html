<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time System Performance Monitoring Dashboard">
    <meta name="author" content="Vidit Dixit"> <title>System Performance Monitor</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

    <div class="container">
        <h1>System Performance Monitor</h1>

        <div class="interval-selector">
            <label for="interval-select">Refresh Interval:</label>
            <select id="interval-select">
                <option value="5" selected>5 Seconds</option> <option value="10">10 Seconds</option>
                <option value="30">30 Seconds</option>
                <option value="60">1 Minute</option>
                <option value="300">5 Minutes</option>
            </select>
        </div>

        <div class="metrics-grid">
            <div class="metric-item">
                <span class="label">CPU Usage</span>
                <span class="value" id="cpu">Loading...</span> </div>
            <div class="metric-item">
                <span class="label">Memory Usage</span>
                <span class="value" id="memory">Loading...</span> </div>
            <div class="metric-item">
                <span class="label">Load Average</span>
                <span class="value" id="load">Loading...</span> </div>
        </div>

        <div class="chart-container">
             <canvas id="metricsChart"></canvas> </div>

        <div id="status-message" class="status safe"> Initializing... </div>

    </div>

</body>
</html>
